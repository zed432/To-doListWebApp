<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f40486477a.js" crossorigin="anonymous"></script>
   <title>Todos</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>


    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name= search placeholder="search todos"/>
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
             <span>play mariokart</span>
            <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
             <span>defeat ganon in zelda</span>
               <i class="far fa-trash-alt delete"></i>
             </li>
             <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>make a vegie pie</span>
               <i class="far fa-trash-alt delete"></i>
             </li>

         </ul>
         
     <form class="add text-center my-4">
         <label class="text-light">Add a new todo....</label>
         <input type="text" name="add" class="form-control m-auto"/>
     </form>

    </div>

   
    <script src="script.js"></script>
   
 </body>
</html>
